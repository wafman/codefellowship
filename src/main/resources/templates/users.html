<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        <li th:each="user : ${users}">
            User Name: <span th:text="${user.username}"></span><br>
            <a th:href="@{'/details/' + ${user.id}}">Details</a>
        </li>
    </ul>
</body>
</html>
