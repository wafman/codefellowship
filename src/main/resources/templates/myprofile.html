<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>User</title>
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"  ></div>
   <main>
       <h1>Welcome <span th:text="${user.username}"></span></h1>
       <img src="/cf-logo-shield.png" alt="code fellows shield">
       <div class="container">
           <h4>Posts</h4>
           <ul>
               <li th:each="post : ${user.posts}">
                   <span th:text="${post.body}"></span>
               </li>
           </ul>
           <h4>Following</h4>
           <ul>
               <li th:each="friend : ${user.friends}"><a th:href="@{'/details/' + ${friend.id}}"><span th:text="${friend.username}"></span></a></li>
           </ul>
       </div>

   </main>

    <div th:replace="fragments/footer :: footerFragment" class="pure-menu pure-menu-horizontal"></div>
</body>
</html>
